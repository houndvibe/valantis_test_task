<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Valantis test task</title>
    <script type="text/javascript">
      //Фикс 404 ошибки рект-роутера при перезагрузке SPA на github pages
      //https://github.com/anitab-org/stem-diverse-tv-cms/issues/48
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
